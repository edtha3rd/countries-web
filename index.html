  <body>
    <!-- main container -->
    <div id="container" class="container text-center">
      <h1 id="title">Welcome to Country Query</h1>
      <!-- second level container -->
      <div class="container">
        <a href="https://www.restcountries.com">
          <span>Special Thanks to the REST Countries API</span>
        </a>

        <div class="content d-flex-column">
          <div style="margin: 5px 0px">
            <select
              class="form-select"
              id="selection"
              aria-label="Select a search criteria"
              onchange="pickCriteria(this.value)"
            >
              <option selected>Pick one option</option>
              <option value="name">Country</option>
              <option value="region">Continent</option>
              <option value="capital">Capital City</option>
            </select>
          </div>
          <div style="margin: 5px 0px">
            <input
              class="rounded-pill"
              id="input"
              onchange="showCountry(this.value)"
              placeholder="Please select a search criteria first"
              style="
                border-radius: 1rem;
                font-size: larger;
                height: 50px;
                padding: 4px;
                width: 300px;
              "
              type="text"
            />
            <button
              type="button"
              class="btn btn-primary"
              onclick="handleSubmit()"
            >
              Submit
            </button>
          </div>
          <p class="text-dark" id="errorMessage"></p>
